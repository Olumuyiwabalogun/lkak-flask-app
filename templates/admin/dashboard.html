{% extends 'base.html' %}
{% block content %}
<h1>Admin Dashboard</h1>
<a href="{{ url_for('admin_new_project') }}" class="btn btn-success mb-3">New Project</a>
<table class="table">
<thead><tr><th>Title</th><th>Created</th></tr></thead>
<tbody>
{% for p in projects %}
<tr><td>{{ p.title }}</td><td>{{ p.created_at.strftime('%Y-%m-%d') }}</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
